<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  // grabbing the hero div which we are going to manipulate
  const hero = document.querySelector('.hero');
  // grabbing the text inside the hero div which is an h1
  const text = hero.querySelector('h1');

  // function that will create the shadow effect when we mouseover the hero div, something will happen upon event
  function shadow(e) {
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    const walk = 100; // 100px
    // this is destructuring
    let {offsetX : x, offsetY: y} = e;


    if(this != e.target) {
      x = x+e.target.offsetLeft;
      y = y+e.target.offsetTop;
    }
    // this is placing the text in a certain area will only let is got half the width away at most
    const xWalk = Math.round((x / width * walk) - (walk/2));
    const yWalk = Math.round((y / height * walk) - (walk/2));

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;

  }

  // adding event listener to to hero where it will run shadow function when someone does mouseover
  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
